<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tecnologias Assistivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Tecnologias Assistivas</h1>
        <input type="text" id="search" class="form-control mb-3" placeholder="Buscar tecnologia...">
        <div id="tech-list" class="row"></div>
    </div>

    <script>
        $(document).ready(function() {
            let technologies = [];
            const $container = $('#tech-list');
            const $search = $('#search');
            
            $.getJSON("https://tasparasurdos.github.io/api/indice.json", function(data) {
                technologies = data;
                renderList(data);
            });
            
            function renderList(items) {
                let html = items.map(item => `
                    <div class="col-md-4 mb-4 tech-item">
                        <div class="card h-100">
                            <img src="${item.imagem}" class="card-img-top" alt="${item.titulo}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${item.titulo}</h5>
                                <p class="text-muted">${item.apresentacao}</p>
                                <p><strong>Custo:</strong> ${item.custo}</p>
                                <p><strong>Internet:</strong> ${item.requer_internet}</p>
                                <p><strong>Plataformas:</strong> ${item.plataformas}</p>
                                <p><strong>Etapas:</strong> ${item.etapas}</p>
                                <a href="detalhe.html?slug=${item.slug}" class="btn btn-primary">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                `).join('');
                $container.html(html);
            }
            
            $search.on('input', function() {
                const query = $(this).val().toLowerCase();
                const filtered = technologies.filter(item => 
                    item.titulo.toLowerCase().includes(query) ||
                    item.apresentacao.toLowerCase().includes(query) ||
                    item.custo.toLowerCase().includes(query) ||
                    item.requer_internet.toLowerCase().includes(query) ||
                    item.plataformas.toLowerCase().includes(query) ||
                    item.etapas.toLowerCase().includes(query)
                );
                renderList(filtered);
            });
        });
    </script>
</body>
</html>
