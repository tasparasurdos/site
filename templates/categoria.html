<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categoria - {{ categoria }}</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Categoria: {{ categoria }}</h1>
    <p>{{ descricao }}</p>

    <div class="row g-3">
      {% for tech in tecnologias %}
      <div class="col-md-4">
        <div class="card">
          <img src="imagens/{{ tech.slug }}-icon.jpg" class="card-img-top" alt="{{ tech.titulo }}">
          <div class="card-body">
            <h5>{{ tech.titulo }}</h5>
            <a href="tecnologias/{{ tech.slug }}.html" class="btn btn-sm btn-primary">Detalhes</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
