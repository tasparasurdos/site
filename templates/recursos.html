<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recursos</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Recursos</h1>
    <p>Recursos complementares para uso em sala de aula e pesquisa.</p>
    <input id="filtro-recursos" class="form-control mb-4" placeholder="Filtrar por título, categoria ou plataforma...">
    <div id="lista-recursos" class="row g-3">
      {% for rec in recursos %}
      <div class="col-md-4 item-recurso"
           data-titulo="{{ rec.titulo }}"
           data-categoria="{{ rec.categoria }}"
           data-plataforma="{{ rec.plataforma }}">
        <div class="card p-3">
          <h5>{{ rec.titulo }}</h5>
          <p>{{ rec.descricao }}</p>
          <p><strong>Categoria:</strong> {{ rec.categoria }}<br><strong>Plataforma:</strong> {{ rec.plataforma }}</p>
          <a href="{{ rec.link }}" target="_blank">Abrir recurso</a>
        </div>
      </div>
      {% endfor %}
    </div>
<div id="no-results-recursos" class="alert alert-warning text-center" style="display:none;">
      Não há recursos para os filtros selecionados.
    </div>
  </div>

  <!-- JavaScript para filtros -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
