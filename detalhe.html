<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Tecnologia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-secondary mb-3">Voltar</a>
        <div id="tech-detail" class="row"></div>
    </div>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            if (slug) {
                $.getJSON(`https://tasparasurdos.github.io/api/${slug}.json`, function(data) {
                    let $container = $('#tech-detail');
                    let linksHtml = data.link.split(';').map(link => {
                        let parts = link.split(',');
                        return `<li><a href="${parts[1]}" target="_blank">${parts[0]}</a></li>`;
                    }).join('');

                    let html = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${data.imagem}" class="card-img-top" alt="${data.titulo}">
                                <div class="card-body text-center">
                                    <h3 class="card-title">${data.titulo}</h3>
                                    <p class="badge bg-primary">${data.categoria}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card p-4">
                                <h4>Descrição</h4>
                                <p>${data.descricao}</p>
                                <h4>Orientação</h4>
                                <p>${data.orientacao}</p>
                                <h4>Dicas</h4>
                                <p>${data.dicas}</p>
                                <h4>Informações</h4>
                                <ul>
                                    <li><strong>Custo:</strong> ${data.custo}</li>
                                    <li><strong>Requer Internet:</strong> ${data.requer_internet}</li>
                                    <li><strong>Plataformas:</strong> ${data.plataformas}</li>
                                    <li><strong>Autor:</strong> ${data.autor}</li>
                                </ul>
                                <h4>Links</h4>
                                <ul>${linksHtml}</ul>
                            </div>
                        </div>`;

                    $container.html(html);
                });
            }
        });
    </script>
</body>
</html>
